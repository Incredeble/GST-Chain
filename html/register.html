<body>
  <div class="container">
    <div class="row">
      <div class="form-wrapper auth login">
        <form action="" method="post" id="frmBox" enctype="multipart/form-data">
          <div class="data-group">
            <label>Name</label>
            <br>
            <input type="text" name="name" id="name" class="form-data" placeholder="Enter Name">
          </div>
            <div id="error1"></div>
          <div class="data-group">
            <label>Email</label>
            <br>
            <input type="text" name="email" id="email" class="form-data" placeholder="Enter Email">
          </div>
            <div id="error2"></div>
            
          <div class="data-group">
            <label>Password</label>
            <br>
            <input type="password" name="password" id="password" class="form-data" placeholder="Enter Password">
          </div>
            <div id="error3"></div>
            <div class="data-group">
            <label>Confirm Password</label>
            <br>
            <input type="password" name="confirm_password" id="cpassword" class="form-data" placeholder="Enter Confirm Password">
          </div>
            
            <div id="error4"></div>
          <div class="data-group">
            <button type="submit" name="register-btn" class="btn-block">Register</button>
          </div>
        </form>
        <p >Already have an account!  <a href="login.html" style="color:blue;">Login</a></p>
        <p>Forget Password <a href="#">Forgot Password</a></p>
      </div>
    </div>
  </div>
</body>
</html>
